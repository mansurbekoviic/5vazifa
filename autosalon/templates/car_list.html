<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
</head>
<body>
    <h1>Cars</h1>
    <ul>
        {% for car in cars %}
            <li>{{ car.brand.name }} - {{ car.model_name }} - {{ car.year }} - ${{ car.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
